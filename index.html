<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/amazon-agency-task/assets/icon-amazon-791f0ed9.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables App</title>
    <script type="module" crossorigin src="/amazon-agency-task/assets/index-db768d01.js"></script>
    <link rel="stylesheet" href="/amazon-agency-task/assets/index-a408ce39.css">
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </body>
</html>
